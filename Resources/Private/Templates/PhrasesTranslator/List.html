{namespace krexx=Brainworxx\Includekrexx\ViewHelpers}

<f:comment><krexx:debug>{phrases}</krexx:debug></f:comment>

<table border="1" cellspacing="1" cellpadding="5">
	<tr>
		<td>Phrase German</td>
		<td>Phrase Spanish</td>
		<td>Phrase English</td>
	</tr>
	<f:for each="{phrases}" as="phrase">
		<tr>
			<td align="top">{phrase.phraseGerman}</td>
			<td align="top">{phrase.phraseSpanish}</td>
			<td align="top">{phrase.phraseEnglish}</td>
		</tr>
	</f:for>
</table>
